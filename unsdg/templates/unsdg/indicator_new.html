{% extends 'unsdg/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <h2>New Indicator Combination</h2>
  </header>


  <!-- novalidate attribute required to render validation messages -->
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
          {{ form.country_area|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-6">
          {{ form.indicator_value_type|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-6">
          {{ form.target|as_crispy_field }}
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success">Add</button>
    &nbsp;<a class="btn btn-outline-secondary" href="{% url 'country_target_indicators_list' %}">Cancel</a>
  </form>

{% endblock content %}
